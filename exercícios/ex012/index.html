<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560px" height="315" poster="imagens/pexels-matthardy-3560168.jpg" controls loop>
        <source src="midia/Meu-video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.mp4v.mp4" type="videos/mp4v">
        <source src="midia/meu-video.mp4.mp4" type="videos/mp4">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=mDveKfeIcTQfrjz-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <br>
        <br>
    </iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I1iY-gsyg20?si=dr6usfWWYTV6ma1f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
