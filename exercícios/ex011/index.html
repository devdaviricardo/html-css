<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dínamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>
    </p>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/WhatsApp Audio 2024-06-09 at 23.32.11.mp4" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/WhatsApp Audio 2024-06-09 at 23.32.11.mp4" type="audio/mpeg">
          <source src="midia/WhatsApp Audio 2024-06-09 at 23.32.11.ogg" type="audio/ogg">
    </audio>
    
</body> <!--MP3 OGG WAN-->
</html>
